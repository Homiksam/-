
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Carica — ANNA ASTI</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: black;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
        }
        .laser {
            position: absolute;
            width: 2px;
            height: 100vh;
            background: #0ff;
            animation: shoot 1.5s linear infinite;
            opacity: 0.4;
            z-index: -2;
        }
        @keyframes shoot {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        .laser:nth-child(1) { left: 20%; animation-delay: 0s; }
        .laser:nth-child(2) { left: 40%; animation-delay: 0.5s; }
        .laser:nth-child(3) { left: 60%; animation-delay: 1s; }
        .laser:nth-child(4) { left: 80%; animation-delay: 1.5s; }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(0px);
        }
        .content h1 {
            color: #0ff;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #0ff;
        }
        audio {
            background: transparent;
            border: none;
            width: 300px;
            filter: drop-shadow(0 0 10px #0ff);
        }
        audio::-webkit-media-controls-panel {
            background: transparent;
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="video.mov" type="video/mp4">
    </video>

    <div class="laser"></div>
    <div class="laser"></div>
    <div class="laser"></div>
    <div class="laser"></div>

    <div class="content">
        <h1>Carica — ANNA ASTI</h1>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Твой браузер не поддерживает воспроизведение аудио.
        </audio>
    </div>
</body>
</html>
